    // --- åº†ç¥çƒŸèŠ±ï¼ˆå°è€Œç²¾ï¼Œè‡ªé€‚åº”å±å¹•ï¼Œæ’­å®Œå³ç§»é™¤ï¼‰ ---
    function launchFireworks(durationSec = 10){
      // åŠ¨æ€åˆ›å»ºç”»å¸ƒï¼ˆç”¨å®Œå°±åˆ ï¼‰
      const c = document.createElement('canvas');
      c.style.cssText = 'position:fixed;inset:0;z-index:12000;pointer-events:none';
      document.body.appendChild(c);

      const ctx = c.getContext('2d');
      let W, H, DPR = Math.max(1, window.devicePixelRatio || 1);

      // åŸºäºå±å¹•è¾ƒçŸ­è¾¹è®¡ç®—ç¼©æ”¾å› å­ï¼Œæ‰‹æœºä¼šç¨å°
      let baseScale = 1;
      function resize(){
        W = c.clientWidth = window.innerWidth;
        H = c.clientHeight = window.innerHeight;
        c.width  = W * DPR; c.height = H * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        // ä»¥ 430px ä½œä¸ºåŸºå‡†çŸ­è¾¹
        const shortSide = Math.min(W, H);
        baseScale = Math.min(1, Math.max(0.6, shortSide / 430)); // 0.6 ~ 1
      }
      resize();
      window.addEventListener('resize', resize);

      const gravity  = 0.05 * baseScale;
      const friction = 0.988;
      const particles = [];
      let running = true, rafId = 0;

      function burst(x, y, colors){
        const n = Math.round((28 + Math.random()*10) * baseScale); // ~28-38 * scale
        for(let i=0;i<n;i++){
          const a  = Math.random()*Math.PI*2;
          const sp = (1.6 + Math.random()*2.6) * baseScale;
          particles.push({
            x, y,
            vx: Math.cos(a)*sp,
            vy: Math.sin(a)*sp,
            life: 1,
            color: colors[Math.floor(Math.random()*colors.length)],
            size: (0.8 + Math.random()*1.6) * baseScale
          });
        }
      }

      const palettes = [
        ['#ff7aa2','#ffd1dc','#ffe6a7','#fff5c0'],
        ['#7adfff','#a7ffeb','#ffffff','#c0d9ff'],
        ['#ffd27a','#ff9a7a','#ffe07a','#ffffff']
      ];

      const EDGE = 0.10; // ç•™ 10% è¾¹è·
      let lastSpawn = 0;

      function loop(t){
        if (!running) return;
        rafId = requestAnimationFrame(loop);

        // æŸ”å’Œæ‹–å½±
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.22)';
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        // è§¦å‘é¢‘ç‡ç•¥é™ï¼Œç§»åŠ¨ç«¯æ›´ç¨³
        if (!lastSpawn || t - lastSpawn > (440 + Math.random()*160)){
          lastSpawn = t;
          const px = (EDGE*W) + Math.random() * ((1-EDGE*2)*W);
          const py = (EDGE*H) + Math.random() * ((1-EDGE*2)*H);
          burst(px, py, palettes[Math.floor(Math.random()*palettes.length)]);
        }

        for (let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.vx *= friction; p.vy = p.vy*friction + gravity;
          p.x += p.vx; p.y += p.vy;
          p.life -= (0.012 + Math.random()*0.009);

          if (p.life <= 0 || p.y > H+24){ particles.splice(i,1); continue; }
          ctx.globalAlpha = Math.max(0, p.life);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }
      rafId = requestAnimationFrame(loop);

      // åˆ°æ—¶åœæ­¢å¹¶å½»åº•æ¸…ç†ï¼ˆä¸å½±å“èƒŒæ™¯ï¼‰
      setTimeout(()=>{
        running = false;
        cancelAnimationFrame(rafId);
        window.removeEventListener('resize', resize);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        c.remove();
      }, durationSec * 1000);
    }
